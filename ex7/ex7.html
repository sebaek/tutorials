<!doctype html>
<html>

<head>
    <title>
        이미지
    </title>
</head>

<body>
    <h1>
        이미지
    </h1>

    <h2>
        이미지 태그 <code>&lt;img&gt;</code>
    </h2>

    <ul>
        <li>
        <code>&lt;img&gt;</code>를 사용하여 문서에 이미지를 넣습니다.
        </li>
    <li>
        <code>src</code>속성(attribute)를 사용하여 이미지 경로를 지정합니다.
    </li>
    <li>
        <code>alt</code>속성(attribute)를 사용하여 이미지에 대한 설명을 넣습니다.
    </li>
    </ul>


    <h2>
        이미지 넣기 예제
    </h2>
    <img src="../images/photo.jpeg" alt='하트 나무' title="멋진 하트 나무">




</body>

</html>
