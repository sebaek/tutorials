<!doctype html>
<html>

<head>
    <title>
        첫 HTML 페이지
    </title>
</head>

<body>
    <h1>
        나의 첫 번째 웹 페이지
    </h1>

    <p>
        안녕하세요. 저의 첫 번째 웹사이트에 오신 것을 환영합니다. HTML에 대해서 많은 것을 배워갈 예정입니다.
    </p>

    <h2>
        이 것도 제목입니다.
    </h2>
    <p>
        이 것은 문단입니다. 문단안에 여러분 만의 텍스트를 넣어보세요.
    </p>

</body>

</html>
