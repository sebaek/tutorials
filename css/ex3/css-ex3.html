<!doctype html>
<html>

<head>
    <title>
        외부 스타일 시트 사용
    </title>

</head>

<body>
<p>
    <code>head</code> 요소안에 <code>link</code>요소를 만들고 <code>href</code>속성으로 css파일의 경로를 지정해준다.
</p>
    <pre class='codebox'>
    예시 :
    <code>
    &lt;head&gt;
        &lt;link rel="stylesheet" href="style.css"&gt;
    &lt;/head&gt;
    </code>
    </pre>
</body>

</html>
