<!doctype html>
<html>

<head>
    <title>
        리스트
    </title>
</head>

<body>
    <h1>
        리스트
    </h1>

    <h2>
        순서가 있는 리스트 <code>&lt;ol&gt;</code>
    </h2>

    <ol>
        <li>
        <code>&lt;ol&gt;</code>를 사용하여 순서가 있는 리스트를 만듭니다.
        </li>
    <li>
        ol은 <strong>O</strong>rdered <strong>L</strong>ist의 약자입니다.
    </li>
    <li>
        각 목록은 <code>&lt;li&gt;</code> 태그를 이용합니다.
    </li>
    <li>
        li은 <strong>L</strong>ist <strong>I</strong>tem의 약자입니다.
    </li>
    </ol>


    <h2>
        순서가 없는 리스트 <code>&lt;ul&gt;</code>
    </h2>
    <ul>
        <li>
        <code>&lt;ul&gt;</code>를 사용하여 순서가 없는 리스트를 만듭니다.
        </li>
    <li>
        ul은 <strong>U</strong>nordered <strong>L</strong>ist의 약자입니다.
    </li>
    <li>
        각 목록은 <code>&lt;li&gt;</code> 태그를 이용합니다.
    </li>
    <li>
        li은 <strong>L</strong>ist <strong>I</strong>tem의 약자입니다.
    </li>
    </ul>

</body>

</html>
