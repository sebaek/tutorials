<!doctype html>
<html>

<head>
    <title>
        제목
    </title>
</head>

<body>
    <h1>
        제목에 대한 설명
    </h1>

    <p>
        제목에 대해서 다음과 같이 설명드립니다.
    </p>

    <h2>
        제목에 관한 설명입니다.
    </h2>
    <p>
        <ul>
            <li>
                제목 태그는 <code>&lt;h1&gt;</code> 부터 <code>&lt;h6&gt;</code> 까지 있습니다.
            </li>
            <li>제목 태그는 제목을 표현하기 위해 사용되고 <code>&lt;h1&gt;</code>이 가장 중요한 제목입니다.
            </li>
            <li>
                보통 제목 요소의 내용이 브라우저에서 굵고 큰 글자로 표시되지만 이렇게 글자를 꾸미는 용도로 사용하는 것이 아닙니다.
            </li>
        </ul>
    </p>

</body>

</html>
