<html>

<head>

    <title>리스트</title>

<body>
    <h1>리스트 스타일</h1>
    <p>리스트 아이템의 마크를 변경할 수 있다. <br>
    list-style-type으로 변경한다.
    </p>
    <pre class='codebox'>
    예시 :
    <code>
    ul.a {
        list-style-type: circle;
    }

    ul.b {
        list-style-type: square;
    }

    ol.c {
        list-style-type: upper-roman;
    }

    ol.d {
        list-style-type: lower-alpha;
    }   
    </code>
    </pre>

</body>

</html>
