<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="style.css">

    <title>
        태그의 속성 사용
    </title>
</head>

<body>
    <h1>
        태그의 속성으로 스타일 적용하기
    </h1>

    <p>
        시작 태그 내의 <code>style</code> 속성으로 스타일을 넣는다.<br> 각 스타일 규칙은 property와 값으로 이루어져 있다.<br>
    </p>
    <pre class='codebox'>
        예시 :
    <code>
        &lt;div <mark>sytle="width: 300px; height: 200px; color: blue;"</mark>&gt;
        &lt;/div&gt;
        
    </code>
    </pre>
    <figure>
        <img src='../../images/photo.jpeg' alt='하트 나무'>
        <figcaption>원본 이미지</figcaption>
    </figure>

    <figure>
        <img src='../../images/photo.jpeg' alt='하트 나무' width="300" height='200'>
        <figcaption>크기를 줄인 이미지</figcaption>
    </figure>

    <p style="font-size:40px; color:blue">
        40px의 글자 크기를 사용한 문단
    </p>

</body>

</html>
